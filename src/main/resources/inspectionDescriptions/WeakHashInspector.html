<b>Momo 1014:</b> 脆弱的消息摘要算法 <br>
<br>
<p>MD2, MD4, MD5 为脆弱的消息摘要算法，在项目中应使用SHA-128/SHA-256摘要算法。</p>
<br>
<p>已被证明，MD5的安全性已受到严重损害。</p>
<p>在4核2.6GHz的机器上，碰撞攻击可以在秒级完成。选择前缀碰撞攻击可以在小时级完成。</p>
